<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Child Selector CSS">
    <title>Child Selector CSS</title>
    <style type="text/css">

/*
            .selector>select{
                property1: value1; ==> Decloration
                property2: value2; ==> Decloration
            }
*/
        p>a{
            color:red;
        }
        div>a{
            color: green;
            font-weight: bold;
        }
    </style>
  </title>
   
  </head>
  <body>
  <p>This is a <a href="">paragraph</a> of text.</p>
  <a href="">paragraph</a>
  <hr>
    <div>
        <a href="">Lorem Ipsum</a>
        <p>
            <a href="">Lorem Ipsum</a>
            This is some text.
        </p>
    </div>


    
  </body>
</html>
